<div class="template-iquest-available-jobs ng-scope">
    <div class="jobs-picture-container">
        <img class="jobs-picture"
             slide-part
             slide-part-draggable
             label="Picture URL"
             member="picture"
             placeholder="/modules/slideshows/slideTemplates/iQuestAnnouncement/placeholder.png"
             draggable-member="pictureOffset"
             draggable-min-offset="-385"
             draggable-max-offset="55" />

        <div class="jobs-picture-cut-left"></div>
        <div class="jobs-picture-cut-right"></div>
    </div>

    <div slide-part class="jobs-heading" member="heading" label="Slide Title" placeholder="Available Jobs"></div>

    <div class="jobs-body">
        <div class="jobs-title-label">Job title:</div>
        <div slide-part class="jobs-title" member="title" label="Job Title" placeholder="Job Title"></div>

        <div class="jobs-location-label">Where:</div>
        <div slide-part class="jobs-location" member="location" label="Job Location" placeholder="City Name / Office"></div>

        <div text-fill class="jobs-content" member="text" slide="slide" max-font-size="36">
            <div slide-part type="html" member="text" label="Text" placeholder="Lorem ipsum dolor sit amet, consectetur adipiscing elit."></div>
        </div>

        <div slide-part class="jobs-message" member="message" label="Footer Message" placeholder="Join our team!"></div>

        <div class="jobs-contact">
            Contact:

            <a slide-part class="jobs-contact-email" member="contactEmail" label="Contact Email" placeholder="person@example.com"></a>
        </div>
    </div>

    <div class="jobs-qr-logo">
        <div qr-device-interaction class="jobs-qr" qr-config="qrConfig"></div>

        <div class="jobs-logo"></div>
    </div>
</div>
