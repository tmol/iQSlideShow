<div class="template-iquest-campaign ng-scope">
    <div class="campaign-picture-container">
        <img class="campaign-picture"
             slide-part
             slide-part-draggable
             label="Picture URL"
             member="picture"
             placeholder="/modules/slideshows/slideTemplates/iQuestAnnouncement/placeholder.png"
             draggable-member="pictureOffset"
             draggable-min-offset="-385"
             draggable-max-offset="55" />

        <div class="campaign-picture-cut-left"></div>
        <div class="campaign-picture-cut-right"></div>
    </div>

    <div slide-part class="campaign-title" member="campaignTitle" label="Campaign Title" placeholder="Campaign Title"></div>

    <div class="campaign-body">
        <div text-fill class="campaign-content" member="text" slide="slide" max-font-size="36">
            <div slide-part type="html" member="text" label="Text" placeholder="Lorem ipsum dolor sit amet, consectetur adipiscing elit."></div>
        </div>

        <div class="campaign-details">
            <div class="campaign-date">
                <div class="campaign-date-label">When:</div>
                <div slide-part class="campaign-date-day" member="day" label="Day" placeholder="Day"></div>
                <div slide-part class="campaign-date-month" member="month" label="Month" placeholder="Month"></div>
                <div slide-part class="campaign-date-year" member="year" label="Year" placeholder="Year"></div>
            </div>

            <div class="campaign-location">
                <div class="campaign-location-label">Where:</div>
                <div slide-part class="campaign-location-city" member="city" label="City" placeholder="City"></div>
                <div slide-part class="campaign-location-details" member="location" label="Location" placeholder="Location"></div>
            </div>
        </div>

        <div class="campaign-contact">
            Contact:

            <a slide-part class="campaign-contact-email" member="contactEmail" label="Contact Email" placeholder="person@example.com"></a>
        </div>
    </div>

    <div class="campaign-qr-logo">
        <div qr-device-interaction class="campaign-qr" qr-config="qrConfig"></div>

        <div class="campaign-logo"></div>
    </div>
</div>
