<div class="template-iquest-agenda-event ng-scope">
    <div class="event-picture-container">
        <img class="event-picture"
             slide-part
             slide-part-draggable
             label="Picture URL"
             member="picture"
             placeholder="/modules/slideshows/slideTemplates/iQuestAgendaEvent/placeholder.png"
             draggable-member="pictureOffset"
             draggable-min-offset="695"
             draggable-max-offset="55" />

        <div class="event-picture-cut-left"></div>
        <div class="event-picture-cut-right"></div>
    </div>

    <div slide-section class="event-header" slide="slide">
        <div slide-part class="event-name" member="eventName" label="Event Name" placeholder="Event Name"></div>
        <div slide-part class="event-theme" member="eventTheme" label="Event Theme" placeholder="Event Theme"></div>
    </div>

    <div slide-section class="event-agenda" slide="slide">
        <div class="event-agenda-label">Agenda:</div>

        <div class="event-agenda-items">
            <div slide-section class="event-agenda-item" slide="slide">
                <div slide-part class="event-agenda-item-hours" member="firstAgendaName" label="First Agenda Hours" placeholder="01:00-02:00"></div>
                <div slide-part class="event-agenda-item-desc" member="firstAgendaTitle" label="First Agenda Description" placeholder="First Agenda Description"></div>
            </div>

            <div slide-section class="event-agenda-item" slide="slide">
                <div slide-part class="event-agenda-item-hours" member="secondAgendaName" label="Second Agenda Hours" placeholder="02:00-03:00"></div>
                <div slide-part class="event-agenda-item-desc" member="secondAgendaTitle" label="Second Agenda Description" placeholder="Second Agenda Description"></div>
            </div>

            <div slide-section class="event-agenda-item" slide="slide">
                <div slide-part class="event-agenda-item-hours" member="thirdAgendaName" label="Third Agenda Hours" placeholder="03:00-04:00"></div>
                <div slide-part class="event-agenda-item-desc" member="thirdAgendaTitle" label="Third Agenda Description" placeholder="Third Agenda Description"></div>
            </div>
        </div>
    </div>

    <div class="event-body">
        <div text-fill class="event-content" member="text" slide="slide" max-font-size="27">
            <div slide-part type="html" member="text" label="Text" placeholder="<p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>"></div>
        </div>

        <div slide-section class="event-details" slide="slide">
            <div slide-section class="event-date" slide="slide">
                <div class="event-date-label">When:</div>
                <div slide-part class="event-date-day" member="day" label="Day" placeholder="Day"></div>
                <div slide-part class="event-date-month" member="month" label="Month" placeholder="Month"></div>
                <div slide-part class="event-date-year" member="year" label="Year" placeholder="Year"></div>
            </div>

            <div slide-section class="event-location" slide="slide">
                <div class="event-location-label">Where:</div>
                <div slide-part class="event-location-city" member="city" label="City" placeholder="City"></div>
                <div slide-part class="event-location-details" member="location" label="Location" placeholder="Location"></div>
            </div>
        </div>

        <div slide-section class="event-audience" slide="slide">
            <div class="event-audience-label">For:</div>
            <div slide-part class="event-audience-text" member="audience" label="Audience" placeholder="Audience"></div>
            <div slide-part class="event-audience-contact" member="contact" label="Contact Info" placeholder="person@example.com"></div>
        </div>
    </div>

    <div class="event-qr-logo">
        <div qr-device-interaction class="event-qr" qr-config="qrConfig"></div>

        <div class="event-logo"></div>
    </div>
</div>
