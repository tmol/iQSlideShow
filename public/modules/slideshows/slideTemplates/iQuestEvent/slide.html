<section slide-part type="script" url="jquery.textfill.js"></section>
<div class="template-iQuestEvents">
    <div class="iQuestEvents-left-side"></div>
    <div slide-part member="logo" label="Logo" class="iQuestEvents-logo ">Logo</div>
    <div slide-part member="Title" label="Title" class="iQuestEvents-title">TITLE</div>
    <div class="iQuestEvents-speaker">
        <canvas class="iQuestEvents-speaker-picture" slide-part member="speakerImageUrl" label="Speaker image url" id="speakerImage" width="200" height="158"></canvas>
        <div slide-part member="speakerName" label="Speaker's name" class="iQuestEvents-speaker-name">SPEAKER NAME</div>
    </div>
    <div class="iQuestEvents-date">
        <div slide-part member="day" label="Day" class="iQuestEvents-date-day">day</div>
        <div slide-part member="monthYear" label="Month year" class="iQuestEvents-date-month-year">january 1970</div>
    </div>
    <div class="iQuestEvents-hour-location">
        <div slide-part member="hour" label="Hour" class="iQuestEvents-hour">hour</div>
        <div slide-part member="location" label="Location" class="iQuestEvents-location">location</div>
    </div>
    <div class="iQuestEvents-description">
        <div class="iQuestEvents-description-text">
            <span slide-part member="description" label="Description">description</span></div>
    </div>
    <div class="iQuestEvents-contact">
        <div slide-part member="contact" label="Contact" class="iQuestEvents-contact-text">contact</div>
    </div>
    <canvas class="iQuestEvents-picture" slide-part member="pictureUrl" label="Event's image url" id="eventsPicture" width="628" height="1080"></canvas>

</div>
