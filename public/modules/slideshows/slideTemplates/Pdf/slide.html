<section slide-part type="script" url="pdf.js"></section>

<div slide-part member='url' label='Url' ng-hide='true'></div>

<div ng-show='!isPlaying'>
  <input type="button" id="prev" ng-click='onPrevPage()' value="Previous"/>
  <input type="button" id="next" ng-click='onNextPage()' value="Next"/>
  &nbsp; &nbsp;
  <span>Page: <span id="page_num">{{slide.pageNr}}</span> / <span id="page_count">{{slide.numPages}}</span></span>
</div>

<div>
    <canvas id="the-canvas" height="1280px" width="720px" style="border:1px solid grey"></canvas>
</div>
