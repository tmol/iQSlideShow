<div class="template-iquest-announcement ng-scope">
    <div class="announcement-picture-container">
        <img class="announcement-picture"
             slide-part
             slide-part-draggable
             label="Picture URL"
             member="picture"
             placeholder="/modules/slideshows/slideTemplates/iQuestAnnouncement/placeholder.png"
             draggable-member="pictureOffset"
             draggable-min-offset="695"
             draggable-max-offset="55" />

        <div class="announcement-picture-cut-left"></div>
        <div class="announcement-picture-cut-right"></div>
    </div>

    <div slide-part class="announcement-title" member="title" label="Title" placeholder="Title"></div>

    <div class="announcement-body">
        <div slide-section class="announcement-audience" slide="slide">
            <div slide-part class="announcement-audience-label" member="audienceLabel" label="Audience Label" placeholder="For:"></div>
            <div slide-part class="announcement-audience-text" member="audience" label="Audience" placeholder="Audience"></div>
        </div>

        <div slide-part type="text" member="contentFontSize" label="Content Font Size" placeholder="36" ng-hide="true"></div>

        <div text-overflow-warning text-resizer class="announcement-content" member="contentFontSize">
            <div slide-part
                 type="html"
                 member="content"
                 label="Content"
                 placeholder="Lorem ipsum dolor sit amet, consectetur adipiscing elit."></div>
        </div>

        <div class="announcement-responsible">
            <div slide-section slide="slide">
                <div slide-part class="announcement-responsible-label" member="responsibleLabel" label="Responsible Label" placeholder="Responsible:"></div>
                <div slide-part class="announcement-responsible-name" member="responsibleName" label="Responsible Name" placeholder="Responsible"></div>
                <div slide-part class="announcement-responsible-desc" member="responsibleDesc" label="Responsible Job Description" placeholder="Job Description"></div>
            </div>

            <div slide-section class="announcement-responsible-contact" slide="slide">
                <span slide-part member="responsibleEmailPrefix" label="Responsible Email Prefix" placeholder="Contact:"></span>

                <a slide-part class="announcement-responsible-contact-email" member="responsibleEmail" label="Responsible Email" placeholder="person@example.com"></a>
            </div>
        </div>
    </div>

    <div class="announcement-qr-logo">
        <div qr-device-interaction class="announcement-qr" qr-config="qrConfig"></div>

        <div class="announcement-logo"></div>
    </div>
</div>
