<div class="template-meeting-rooms ng-scope">
    <div slide-part class="meeting-rooms-hidden" member="endpoint" label="API URL" placeholder="https://stg-mrapp.iquestgroup.com/meetingroom/api/rooms/status"></div>
    <div slide-part class="meeting-rooms-hidden" member="username" label="API Password" placeholder="e9cfeac7284528d98eebe7627083b7cbf6de0fe6d7fe67a0e341a04fd3bca3a36f79dac27878745c50c6fa40929e427d3339952b7b57cbaf26955ef8fb45e5fd"></div>
    <div slide-part class="meeting-rooms-hidden" member="password" label="API Username" placeholder="db1168866df94f7e6330400d047d27d342804b66579851114bf973e0216722a7548eae9cd29b1c6916ac2eb0ba437cc309cb1c4947968454a66105173b71f6a4"></div>
    <div slide-part class="meeting-rooms-hidden" member="refreshInterval" label="Refresh interval (in seconds, minimum 10)" placeholder="10"></div>
    <div slide-part class="meeting-rooms-hidden" member="city" label="City (empty for all)"></div>
    <div slide-part class="meeting-rooms-hidden" member="building" label="Building (empty for all)"></div>

    <div class="meeting-rooms-header">
        <div class="meeting-rooms-logo"></div>

        <h1 class="meeting-rooms-title">Meeting Rooms</h1>
    </div>

    <div class="meeting-rooms-container">
        <div class="meeting-room-card" ng-repeat="room in rooms">
            <div class="meeting-room-name">
                {{ room.name }}

                <div class="meeting-room-icon" ng-class="room.status"></div>
            </div>

            <div class="meeting-room-location">
                {{ room.city }}, {{ room.building }}
            </div>

            <div class="meeting-room-status" ng-class="room.status">
                {{ room.statusDescription }}
            </div>
        </div>
    </div>

    <div class="meeting-rooms-qr-logo">
        <div qr-device-interaction class="meeting-rooms-qr" qr-config="qrConfig"></div>

        <div class="meeting-rooms-logo"></div>
    </div>
</div>
