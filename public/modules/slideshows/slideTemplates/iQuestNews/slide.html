<div class="template-iquest-news ng-scope">
    <div class="news-header">
        <div class="news-background-bottom-clipper"></div>

        <img class="news-background"
             slide-part
             slide-part-draggable
             label="Top Image Link"
             member="topImageLink"
             placeholder="/modules/slideshows/slideTemplates/iQuestAnnouncement/placeholder.png"
             draggable-member="pictureOffset"
             draggable-direction="vertical"
             draggable-min-offset="695"
             draggable-max-offset="0" />

        <div class="news-title-line">
            <div slide-part class="news-title" member="mainTitle" label="Title" placeholder="Title"></div>
            <div slide-part class="news-subtitle" member="subTitle" label="Subtitle" placeholder="Subtitle"></div>
        </div>
    </div>

    <div class="news-body">
        <div class="news-content">
            <div text-fill class="news-text" member="text" slide="slide" max-font-size="30">
                <div slide-part type="html" member="text" label="Text" placeholder="Lorem ipsum dolor sit amet, consectetur adipiscing elit."></div>
            </div>

            <div slide-section class="news-source" slide="slide">
                <span slide-part member="sourcePrefix" label="Source Prefix" placeholder="Source:"></span>

                <a slide-part member="sourceLink" label="Source Link" placeholder="http://www.example.com"></a>
            </div>
        </div>

        <div slide-section class="news-date" slide="slide">
            <div slide-part class="news-date-label" member="dateLabel" label="Date Label" placeholder="Date:"></div>
            <div slide-part class="news-date-month" member="month" label="Month" placeholder="Month"></div>
            <div slide-part class="news-date-year" member="year" label="Year" placeholder="Year"></div>
        </div>

        <div class="news-qr-logo">
            <div qr-device-interaction class="news-qr" qr-config="qrConfig"></div>

            <div class="news-logo"></div>
        </div>
    </div>
</div>
