<section data-ng-controller="DevicesController" style="margin-top: 58px;">
    <div class="page-header">
        <h1>Manage connected devices</h1>
    </div>
    <div class="col-md-12">
        <div ng-repeat="device in devices" class="form-group col-md-12">
            <label class="control-label" for="name">{{device.id}}</label>
            <div class="form-group slides-controllers">
                <select ng-model="device.slideShowId" ng-options="slideshow._id as slideshow.name for slideshow in slideshows"></select>
                <div class="slides-ops">
                    <input type="button" class="btn btn-default" ng-click="setSlideShow(device)" value="Set"></input>
                </div>
            </div>
        </div>
    </div>
</section>
