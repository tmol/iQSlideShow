<section data-ng-controller="DeviceInteractionController" style="margin-top: 58px;">
    <div class="page-header">
        <h1>Device {{deviceId}} interaction</h1>
    </div>
    <div class="form-group slides-controllers">
        <input type="button" class="btn btn-default" ng-click="goToPreviousSlide()" value="Previous Slide"></input>
        <input type="button" class="btn btn-default" ng-click="goToNextSlide()" value="Next slide"></input>
    </div>
    <div class="form-group slides-controllers">
        <input type="button" class="btn btn-default" ng-click="holdSlideShow()" value="Hold"></input>
        <input type="button" class="btn btn-default" ng-click="resetSlideShow()" value="Reset slideshow"></input>
    </div>
    <div class="form-group slides-controllers">
        <select ng-model="device.slideShowId" ng-options="slideshow._id as slideshow.name for slideshow in slideshows"></select>
        <div class="slides-ops">
            <input type="button" class="btn btn-default" ng-click="setSlideShow(device)" value="Set"></input>
        </div>
    </div>
    <div class="col-md-12">
        <a href="{{slideUrl}}">Go to selected SlideShow</a>
    </div>
</section>
