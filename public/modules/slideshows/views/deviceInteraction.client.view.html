<section data-ng-controller="DeviceInteractionController" style="height:100%">

    <div class="iqss-device-interaction-content">
        <div class='iqss-device-interaction-content-player-container'>
            <div class='iqss-slideshowview-content-player' dynamic-resizer dynamic-resizer-height-width-ratio="0.57" data-ng-controller="PlayerController" ng-init="initPreview(previewSlideshowId)">
                <div ng-player slides="slides" ng-player-on-hold='true' ng-player-id='viewPlayerId'></div>
            </div>
            <div class='iqss-slideshowview-content-player-actions'>
                <div ng-if='!playSlideShow' class='iqss-slideshowview-content-player-container-play' ng-click='togglePlay()'></div>
                <div ng-if='playSlideShow' class='iqss-slideshowview-content-player-container-pause' ng-click='togglePlay()'></div>
                <div class='iqss-device-interaction-content-player-actions-center'>
                    <div ng-click='moveSlideLeft()' class='iqss-slideshowview-content-player-actions-center-previous'></div>
                    <div class='iqss-slideshowview-content-player-actions-center-slideInfo'>Slide {{currentPreviewSlideIndex}} of {{numberOfSlides}}</div>
                    <div ng-click='moveSlideRight()' class='iqss-slideshowview-content-player-actions-center-next'></div>
                </div>
            </div>
            <div class="iqss-device-interaction-separator"></div>

            <div class="iqss-device-interaction-slideshow-info">
                <div class="iqss-device-interaction-title" ng-bind="title"></div>
                <div class="iqss-device-interaction-author" ng-bind="author"></div>
                <div class="iqss-device-interaction-created-on">Created on: {{createdOn | date}}</div>
            </div>

        </div>
        <div class='iqss-device-interaction-content-slideshows'>

        </div>
    </div>
</section>
