<section data-ng-controller="SlideshowsController" data-ng-init="findOne()">
    <div class="page-header">
        <h1>Edit Slideshow</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="update()" novalidate>
            <fieldset>
                <div class="form-group col-md-12">
                    <label class="control-label" for="name">Name</label>
                    <div class="controls">
                        <input type="text" data-ng-model="slideshow.name" id="name" class="form-control" placeholder="Name" required>
                    </div>
                </div>
                
                <div class="col-md-12">
                    <div class="col-md-3">
                        <div data-ng-repeat="slide in slideshow.slides" class="form-group ">
                            <span ng-click="setCurrentSlide(slide)" class="control-label">{{slide.templateName}}</span>                         
                        </div>                        
                    </div> 
                    <div ng-show="currentSlide" class="col-md-7 col-md-offset-1">
                        <div class="form-group">
                            <label class="control-label" for="animationType">Animation Type</label>
                                <div class="controls">
                                    <input type="text" ng-model="currentSlide.animationType" id="animationType" class="form-control" placeholder="Animation type" required>
                                </div>
                        </div>   
                        <div class="form-group">
                            <label class="control-label" for="durationInSeconds">Duration is seconds</label>
                                <div class="controls">
                                    <input type="number" ng-model="currentSlide.durationInSeconds" id="durationInSeconds" class="form-control" placeholder="Duration in seconds" required>
                                </div>
                        </div>                                                 
                        
                        <div class="form-group" ng-repeat="(templateElement, value) in templateElements">
                            <label class="control-label">{{templateElement}}
                                
                            </label>  
                            <div class="controls">
                                    <input type="text" ng-model="currentSlide.content[templateElement]" class="form-control">
                            </div>
                        </div> 
                        <label class="control-label" for="durationInSeconds">Preview</label>
                        <div ng-display="false" ng-include="currentSlide.templateUrl" style="zoom:70%">
                            
                        </div>   
                        
                    </div>  
                    
                </div>
                               
                <div class="form-group col-md-12">
                    
                    <input type="submit" value="Update" class="btn btn-default">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
