<section data-ng-controller="SlideshowsController" data-ng-init="findOne()" style="margin-top: 58px;">
    <div class="page-header">
        <h1>Edit Slideshow</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="update()" novalidate>
            <fieldset>
                <div class="form-group col-md-12">
                    <label class="control-label" for="name">Name</label>
                    <div class="controls">
                        <input type="text" data-ng-model="slideshow.name" id="name" class="form-control" placeholder="Name" required>
                    </div>
                </div>

                <div class="col-md-12">                   
                    <div class="col-md-1 slides-continer">
                        <div class="form-group slides-controllers">
                            <select ng-options="template for template in templates" ng-model="selectedTemplate"></select>
                            <div class="slides-ops">
                                <button type="button" ng-click="addNewSlide()">+</button>
                                <button type="button" ng-click="removeCurrentSlide()">-</button>
                            </div>
                        </div>                       
                        <div ng-class="{'hidden-slide':slide.hidden, 'current-slide':isCurrentSlide(slide)}" data-ng-repeat="slide in slideshow.slides" class="form-group slide">
                            <span  ng-click="setCurrentSlide(slide)" class="control-label slide-label">{{$index +1}} {{slide.templateName}}
                                <div class="move-slide">
                                    <div class="move-slide-button" ng-click="moveSlideUp(slide)">▲</div>
                                    <div class="move-slide-button" ng-click="moveSlideDown(slide)">▼</div>
                                </div>
                            </span>
                        </div>  
                        <div class="form-group slides-update">
                            <input type="submit" value="Update" class="btn btn-default">
                        </div>
                    </div> 
                    <div ng-show="currentSlide" class="col-md-6 col-md-offset-1">
                        <div class="form-group">
                            <select ng-options="template for template in templates" ng-model="currentSlide.templateName"></select>
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="animationType">Animation Type</label>
                                <div class="controls">
                                    <select ng-options="animationType for animationType in animationTypes" ng-model="currentSlide.animationType"></select>
                                </div>
                        </div>   
                        <div class="form-group">
                            <label class="control-label" for="durationInSeconds">Duration is seconds</label>
                                <div class="controls">
                                    <input type="number" ng-model="currentSlide.durationInSeconds" id="durationInSeconds" class="form-control" placeholder="Duration in seconds" required>
                                </div>
                        </div> 
                        <div class="form-group">
                            <label class="control-label" for="zoomPercent">Zoom percent</label>
                                <div class="controls">
                                    <input type="number" ng-model="currentSlide.zoomPercent" id="zoomPercent" class="form-control" placeholder="Zoom percent" required>
                                </div>
                        </div>
                        
                        <div class="form-group">
                            <label class="control-label" for="detailsUrl">Details URL</label>
                            <div class="controls">
                                <input type="text" data-ng-model="currentSlide.detailsUrl" id="detailsUrl" class="form-control" placeholder="detailsUrl" required>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="control-label" for="hidden">Hidden</label>
                            <div class="controls">
                                <input type="checkbox" data-ng-model="currentSlide.hidden" id="hidden" class="form-control" placeholder="hidden" required>
                            </div>
                        </div>

                        <div class="form-group" ng-repeat="(templateElement, value) in templateElements">
                            <label class="control-label">{{value.label}}
                                
                            </label>  
                            <div class="controls" >
                                <input ng-if="value.type=='text'" type="text" ng-model="currentSlide.content[templateElement]" class="form-control">
                                <div text-angular ng-if="value.type=='html'" type="text" ng-model="currentSlide.content[templateElement]" ></div>
                            </div>
                        </div> 
                         
                        
                    </div>  
                    <div ng-show="currentSlide" class="col-md-3  col-md-offset-1" >
                        <label class="control-label" for="durationInSeconds">Preview</label>
                        <div ng-include="currentSlide.templateUrl" style="zoom:70%">
                            
                        </div>  
                    </div>
                    
                </div>
                 
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
