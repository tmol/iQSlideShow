<section data-ng-controller="SlideshowsController" data-ng-init="find()">
    <div class="page-header">
        <h1>Slideshows</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="slideshow in slideshows" data-ng-href="#!/slideshows/{{slideshow._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="slideshow.created | date:'medium'"></span>
				by
				<span data-ng-bind="slideshow.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="slideshow.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!slideshows.$resolved || slideshows.length">
    	No Slideshows yet, why don't you <a href="/#!/slideshows/create">create one</a>?
    </div>
</section>
