<section data-ng-controller="SlideshowsController" data-ng-init="findOne()" style="margin-top: 58px;">
	<div class="page-header">
		<h1 data-ng-bind="slideshow.name"></h1>
	</div>
	<div class="pull-right" data-ng-show="authentication.user">
        <a class="btn btn-primary" ng-click="publish()">
			<i class="glyphicon glyphicon-cloud"></i>
		</a>
		<a class="btn btn-primary" href="/#!/slideshows/{{slideshow._id}}/edit">
			<i class="glyphicon glyphicon-edit"></i>
		</a>
		<a class="btn btn-primary" data-ng-click="remove();">
			<i class="glyphicon glyphicon-trash"></i>
		</a>
        <a class="btn btn-primary" data-ng-click="onPlayOnClicked();">

			<i class="glyphicon glyphicon-film"></i>
		</a>
	</div>

    <div class="preview-slideshow" style="overflow:hidden;width:400px; height:380px;display:inline-block" data-ng-controller="PlayerController" ng-init="initPreview(previewSlideshowId)">
        <div ng-player slides="slides" style="display:inline-block;width:100%;height:100%" in-preview='true'></div>
    </div>
    <div>{{currentPreviewSlideIndex}}/{{numberOfSlides}}</div>
    <button ng-click="moveSlideLeft()">Left</button>
    <button ng-click="moveSlideRight()">Right</button>


	<small>
		<em class="text-muted">
			Posted on
			<span data-ng-bind="slideshow.created | date:'mediumDate'"></span>
			by
			<span data-ng-bind="slideshow.user.displayName"></span>
		</em>
	</small>
</section>
