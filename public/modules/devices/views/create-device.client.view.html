<section data-ng-controller="DevicesController" style="margin-top: 58px;">
    <div class="page-header">
        <h1>New Device</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="create()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="name">Device Id</label>
                    <div class="controls">
                        <input type="text" data-ng-model="deviceId" id="deviceId" class="form-control" placeholder="DeviceId" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="name">Name</label>
                    <div class="controls">
                        <input type="text" data-ng-model="name" id="name" class="form-control" placeholder="Name" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="name">Location</label>
                    <div class="controls">
                        <input type="text" data-ng-model="location" id="location" class="form-control" placeholder="Location" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="name">Default Slide Show</label>
                    <div class="controls">
                        <select ng-model="defaultSlideShowId" ng-options="slideshow._id as slideshow.name for slideshow in slideshows"></select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="active">Active</label>
                    <div class="controls">
                        <input type="checkbox" ng-checked='active' data-ng-model="active" id="active" placeholder="Active" required>
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-default">
                    <input type="button" value="Cancel" ng-click="cancel()" class="btn btn-default">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
<section received-Device-Event-Popup></section>
