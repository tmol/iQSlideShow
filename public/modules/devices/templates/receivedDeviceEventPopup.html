<script type="text/ng-template" id="receivedDeviceEventPopup.html">
    <div class="modal-header">
        <h1 class="modal-title">{{deviceEvent.title}}</h1>
    </div>
    <div class="modal-body">
        <h1>{{deviceEvent.description}}</h1>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" type="button" ng-click="editDevice('{{deviceEvent.deviceObjectId}}')">Edt device</button>
        <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
    </div>
</script>
