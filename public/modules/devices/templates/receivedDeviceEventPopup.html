<script type="text/ng-template" id="receivedDeviceEventPopup.html">
    <div class='iqss-core-dialog-container' modal-dialog-positioner>
        <div class="iqss-core-okdialog-header">{{deviceEvent.title}}</div>
        <div class="iqss-core-dialog-message">{{deviceEvent.description}}</div>
        <div class="iqss-core-dialog-footer">
            <input type="button" class='iqss-cancelButton' value="Cancel" ng-click="cancel()" />
            <input type="button" class='iqss-button' value="Edit Device" ng-click="editDevice('{{deviceEvent.deviceId}}')"/>
        </div>
    </div>
</script>
