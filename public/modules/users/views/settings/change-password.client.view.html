<section data-ng-controller="SettingsController">
    <div class='iqss-page-header'>
        <div class='iqss-sign-saveLink' ng-click="changeUserPassword()">Change</div>
    </div>

	<div class="iqss-user-content">
        <div class='iqss-user-field'>
            <div class='iqss-user-field-label'>Current Password:</div>
            <div class='iqss-user-field-value'>
                <input type="password" id="currentPassword" name="currentPassword" data-ng-model="passwordDetails.currentPassword" placeholder="Current Password">
            </div>
        </div>
        <div class='iqss-user-field'>
            <div class='iqss-user-field-label'>New Password:</div>
            <div class='iqss-user-field-value'>
                <input type="password" id="newPassword" name="newPassword" data-ng-model="passwordDetails.newPassword" placeholder="New Password">
            </div>
        </div>
        <div class='iqss-user-field'>
            <div class='iqss-user-field-label'>Verify Password:</div>
            <div class='iqss-user-field-value'>
                <input type="password" id="verifyPassword" name="verifyPassword" data-ng-model="passwordDetails.verifyPassword" placeholder="Verify Password">
            </div>
        </div>
        <div data-ng-show="success" class="text-center text-success">
		    <strong>Password Changed Successfully</strong>
        </div>
        <div data-ng-show="error" class="text-center text-danger">
            <strong data-ng-bind="error"></strong>
        </div>
    </div>
</section>
