            </a>
        </div>
    </div>

	<div class="iqss-sign-content">
        <div class='iqss-sign-field'>
            <div class='iqss-sign-field-label'>Username:</div>
            <div class='iqss-sign-field-value'>
                <input type="text" id="username" name="username" data-ng-model="credentials.username" placeholder="Username">
            </div>
        </div>
        <div class='iqss-sign-field'>
            <div class='iqss-sign-field-label'>Password:</div>
            <div class='iqss-sign-field-value'>
                <input type="password" id="password" name="password" data-ng-model="credentials.password" placeholder="Password">
            </div>
        </div>
        <div data-ng-show="error" class="text-center text-danger">
            <strong data-ng-bind="error"></strong>
        </div>
    </div>
