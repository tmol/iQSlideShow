            </a>
        </div>
    </div>

    <form ng-submit="signin()">
        <div class="iqss-user-content">
            <div class='iqss-user-field-container'>
                <div class='iqss-user-field'>
                    <div class='iqss-user-field-label'>Username:</div>
                    <div class='iqss-user-field-value'>
                        <input type="text" id="username" name="username" data-ng-model="credentials.username" placeholder="Username" ng-change='usernameChanged = true'>
                    </div>
                </div>
                <div class='iqss-user-field-validationError iqss-validationError'>
                    <span ng-show='signInFieldValidationRequired(usernameChanged, credentials.username)'>Username is required.</span>
                </div>
            </div>
            <div class='iqss-user-field-container'>
                <div class='iqss-user-field'>
                    <div class='iqss-user-field-label'>Password:</div>
                    <div class='iqss-user-field-value'>
                        <input class='iqss-user-field-value-input' type="password" id="password" name="password" data-ng-model="credentials.password" placeholder="Password" ng-change='passwordChanged = true'>
                    </div>
                </div>
                <div class='iqss-user-field-validationError iqss-validationError'>
                    <span ng-show='signInFieldValidationRequired(passwordChanged, credentials.password)'>Password is required.</span>
                </div>
            </div>
            <button class='iqss-user-signIn-submitButton' type="submit">OK</button>
        </div>
    </form>
</section>
