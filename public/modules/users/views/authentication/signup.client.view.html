            </a>
        </div>
    </div>

	<div class="iqss-signup-content">
        <div class='iqss-signup-field'>
            <div class='iqss-signup-field-label'>First Name:</div>
            <div class='iqss-signup-field-value'>
                <input type="text" required id="firstName" name="firstName" data-ng-model="credentials.firstName" placeholder="First Name">
            </div>
        </div>
        <div class='iqss-signup-field'>
            <div class='iqss-signup-field-label'>Last Name:</div>
            <div class='iqss-signup-field-value'>
				<input type="text" id="lastName" name="lastName" data-ng-model="credentials.lastName" placeholder="Last Name">
            </div>
        </div>
        <div class='iqss-signup-field'>
            <div class='iqss-signup-field-label'>Email:</div>
            <div class='iqss-signup-field-value'>
				<input type="email" id="email" name="email" data-ng-model="credentials.email" placeholder="Email">
            </div>
        </div>
        <div class='iqss-signup-field'>
            <div class='iqss-signup-field-label'>Username:</div>
            <div class='iqss-signup-field-value'>
                <input type="text" id="username" name="username" data-ng-model="credentials.username" placeholder="Username">
            </div>
        </div>
        <div class='iqss-signup-field'>
            <div class='iqss-signup-field-label'>Password:</div>
            <div class='iqss-signup-field-value'>
                <input type="password" id="password" name="password" data-ng-model="credentials.password" placeholder="Password">
            </div>
        </div>
        <div data-ng-show="error" class="text-center text-danger">
		    <strong data-ng-bind="error"></strong>
        </div>
	</div>
</section>
