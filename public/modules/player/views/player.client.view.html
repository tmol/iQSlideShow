<div style="text-align:center;background-color: #ffffff;height:100%;width:100%">
    <section data-ng-controller="PlayerController"   style=" margin-left: auto;  margin-right: auto;  text-align: initial;display:inline-block">
        <section ng-repeat="slide in slides track by $index">
            <section ng-if="$index==currentIndex" class="{{slide.animationType}} slideShow" style='position:absolute' ng-player-slide animation-type="" player-slide='slide.content'></section>
        </section>
    </section>
</div>
<div style="position: fixed;
  left: 10px;
  bottom: 10px;">
    PlayerID : {{deviceId}} <div ng-show="slideIsOnHold" style="font-weight:bold">On Hold</div>
</div>
<a target="_blank" href = "{{qrConfig.slideUrl}}">
    <div style="position: fixed;
      right: 10px;
      bottom: 10px;
      background-color: red;">
        <qr text="qrConfig.slideUrl" type-number="qrConfig.typeNumber" correction-level="qrConfig.correctionLevel" size="qrConfig.size" input-mode="qrConfig.inputMode" image="qrConfig.image">                </qr>
    </div>
</a>
